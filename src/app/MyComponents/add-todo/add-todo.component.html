<div class="my-3">

<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label ">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" placeholder="Enter a Todo Title" >
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text"  [(ngModel)]="desc" name="desc" class="form-control" id="desc" placeholder="Enter a Description">
    </div>
    <button type="submit" class="btn btn-primary btn-sm mb-3">Add Todo</button>
  </form>

</div>
